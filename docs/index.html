<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex Shevtsov - Photography Portfolio</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a2e;
      color: #ffffff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #0a0a2e;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left a {
      font-family: 'Playfair Display', serif;
      font-size: 1.25rem;
      font-weight: 700;
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .header-left a:hover {
      color: #888888;
    }

    .header-center {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #444444;
      letter-spacing: 2px;
    }

    .hamburger {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .hamburger span {
      width: 24px;
      height: 2px;
      background-color: #ffffff;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(8px, 8px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(8px, -8px);
    }

    /* Navigation Overlay */
    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0a2e;
      z-index: 999;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .nav-overlay.active {
      display: flex;
      opacity: 1;
    }

    .nav-overlay nav {
      text-align: center;
    }

    .nav-overlay a {
      display: block;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #ffffff;
      text-decoration: none;
      margin: 2rem 0;
      transition: color 0.3s ease;
    }

    .nav-overlay a:hover {
      color: #888888;
    }

    .nav-overlay a.active {
      color: #888888;
    }

    .nav-icons {
      margin-top: 4rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
    }

    .nav-icons a {
      font-size: 1rem;
      margin: 0;
    }

    .nav-icons svg {
      width: 40px;
      height: 40px;
      stroke: #ffffff;
      fill: none;
      stroke-width: 1.5;
      transition: stroke 0.3s ease;
    }

    .nav-icons a:hover svg {
      stroke: #888888;
    }

    /* Hero Section */
    .hero {
      padding: 4rem 2rem;
      margin-bottom: 4rem;
    }

    .hero-quote {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 5vw, 3.5rem);
      line-height: 1.3;
      font-weight: 400;
      max-width: 800px;
      color: #ffffff;
    }

    /* Gallery Grid */
    .gallery {
      padding: 0 2rem 4rem;
      column-count: 3;
      column-gap: 1.2rem;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 1.2rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      border-radius: 4px;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.02);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery-item-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(10, 10, 46, 0.8);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: flex-end;
      padding: 1.5rem;
    }

    .gallery-item:hover .gallery-item-overlay {
      opacity: 1;
    }

    .gallery-item-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      color: #ffffff;
      font-weight: 400;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(10, 10, 46, 0.95);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-content {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 90vh;
      display: flex;
      gap: 2rem;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .lightbox-image-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #ffffff;
      cursor: pointer;
      font-size: 2rem;
      padding: 1rem;
      transition: color 0.3s ease;
      z-index: 2001;
    }

    .lightbox-nav:hover { color: #888888; }
    .lightbox-nav.prev { left: -4rem; }
    .lightbox-nav.next { right: -4rem; }

    .lightbox-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: none;
      border: none;
      color: #ffffff;
      cursor: pointer;
      font-size: 2rem;
      transition: color 0.3s ease;
      z-index: 2001;
    }

    .lightbox-close:hover { color: #888888; }

    .lightbox-sidebar {
      width: 280px;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      overflow-y: auto;
    }

    .lightbox-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      line-height: 1.2;
    }

    .lightbox-counter {
      font-size: 0.875rem;
      color: #888888;
      margin-bottom: 2rem;
    }

    .lightbox-specs {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 1.5rem;
      margin-bottom: 2rem;
    }

    .spec-item { margin-bottom: 1rem; }

    .spec-label {
      font-size: 0.75rem;
      color: #888888;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: block;
      margin-bottom: 0.25rem;
    }

    .spec-value { font-size: 1rem; color: #ffffff; }

    .description-toggle {
      background: none;
      border: none;
      color: #888888;
      cursor: pointer;
      padding: 0;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
      margin-top: auto;
    }

    .description-toggle:hover { color: #ffffff; }

    .description-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      margin-top: 1rem;
    }

    .description-content.active { max-height: 500px; }

    .description-text {
      font-size: 0.875rem;
      line-height: 1.6;
      color: #cccccc;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 3rem 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.875rem;
      color: #888888;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .gallery { column-count: 2; }
      .lightbox-nav.prev { left: -2rem; }
      .lightbox-nav.next { right: -2rem; }
    }

    @media (max-width: 768px) {
      .gallery { column-count: 1; }
      .lightbox-content { flex-direction: column; gap: 1rem; }
      .lightbox-sidebar { width: 100%; border-left: none; border-top: 1px solid rgba(255, 255, 255, 0.1); padding: 1.5rem; }
      .lightbox-nav.prev, .lightbox-nav.next { left: 50%; transform: translateX(-50%); }
      .lightbox-nav.prev { top: 2rem; right: auto; }
      .lightbox-nav.next { bottom: 2rem; top: auto; }
      .header { padding: 1rem; }
      .hero { padding: 2rem 1rem; }
      .gallery { padding: 0 1rem 2rem; }
    }

    @media (max-width: 480px) {
      .header { padding: 0.75rem; }
      .header-left a { font-size: 1rem; }
      .header-center { font-size: 1.2rem; letter-spacing: 1px; }
      .hero { padding: 1.5rem 1rem; margin-bottom: 2rem; }
      .hero-quote { font-size: 1.5rem; }
      .gallery { padding: 0 1rem 1.5rem; }
      .lightbox-close { top: 1rem; right: 1rem; }
      .lightbox-nav { font-size: 1.5rem; padding: 0.75rem; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <a href="index.html">Alex Shevtsov</a>
    </div>
    <div class="header-center">ASHV</div>
    <button class="hamburger" aria-label="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <div class="nav-overlay">
    <nav>
      <a href="index.html" class="active">Gallery</a>
      <a href="about.html">About</a>
    </nav>
    <div class="nav-icons">
      <a href="https://www.instagram.com/afoxrunningbytheedgeofthesea/" target="_blank" aria-label="Instagram">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37Z"></path>
          <circle cx="17.5" cy="6.5" r="1.5"></circle>
        </svg>
      </a>
    </div>
  </div>

  <section class="hero">
    <p class="hero-quote">The feeling that I'm about to understand something very important is the closest I ever got.</p>
  </section>

  <div class="gallery">
    <div class="gallery-item" data-index="0">
      <img src="uploads/works/thumb_1771253473674.jpg" alt="Untitled I">
      <div class="gallery-item-overlay">
        <div class="gallery-item-title">Untitled I</div>
      </div>
    </div>
    <div class="gallery-item" data-index="1">
      <img src="uploads/works/thumb_1771253473795.jpg" alt="Untitled II">
      <div class="gallery-item-overlay">
        <div class="gallery-item-title">Untitled II</div>
      </div>
    </div>
    <div class="gallery-item" data-index="2">
      <img src="uploads/works/thumb_1771253473863.jpg" alt="Untitled III">
      <div class="gallery-item-overlay">
        <div class="gallery-item-title">Untitled III</div>
      </div>
    </div>
  </div>

  <div class="lightbox">
    <button class="lightbox-close" aria-label="Close lightbox">×</button>
    <div class="lightbox-content">
      <div class="lightbox-image-container">
        <button class="lightbox-nav prev" aria-label="Previous image">‹</button>
        <img class="lightbox-image" src="" alt="">
        <button class="lightbox-nav next" aria-label="Next image">›</button>
      </div>
      <div class="lightbox-sidebar">
        <h2 class="lightbox-title"></h2>
        <div class="lightbox-counter"></div>
        <div class="lightbox-specs">
          <div class="spec-item">
            <span class="spec-label">Year</span>
            <div class="spec-value"></div>
          </div>
          <div class="spec-item">
            <span class="spec-label">Medium</span>
            <div class="spec-value"></div>
          </div>
          <div class="spec-item">
            <span class="spec-label">Dimensions</span>
            <div class="spec-value"></div>
          </div>
        </div>
        <button class="description-toggle">Description</button>
        <div class="description-content">
          <div class="description-text"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2026 Alex Shevtsov</p>
  </footer>

  <script>
    const imagesData = [{"title":"Untitled I","thumb":"uploads/works/thumb_1771253473674.jpg","full":"uploads/works/1771253473674.png"},{"title":"Untitled II","thumb":"uploads/works/thumb_1771253473795.jpg","full":"uploads/works/1771253473795.png"},{"title":"Untitled III","thumb":"uploads/works/thumb_1771253473863.jpg","full":"uploads/works/1771253473863.png"}];
    let currentIndex = 0;
    const lightbox = document.querySelector('.lightbox');
    const lightboxImage = document.querySelector('.lightbox-image');
    const lightboxTitle = document.querySelector('.lightbox-title');
    const lightboxCounter = document.querySelector('.lightbox-counter');
    const hamburger = document.querySelector('.hamburger');
    const navOverlay = document.querySelector('.nav-overlay');
    const descriptionToggle = document.querySelector('.description-toggle');
    const descriptionContent = document.querySelector('.description-content');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navOverlay.classList.toggle('active');
    });

    navOverlay.addEventListener('click', (e) => {
      if (e.target === navOverlay || e.target.tagName === 'A') {
        hamburger.classList.remove('active');
        navOverlay.classList.remove('active');
      }
    });

    document.querySelectorAll('.gallery-item').forEach((item) => {
      item.addEventListener('click', () => {
        currentIndex = parseInt(item.dataset.index);
        updateLightbox();
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });

    document.querySelector('.lightbox-nav.prev').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + imagesData.length) % imagesData.length;
      updateLightbox();
    });

    document.querySelector('.lightbox-nav.next').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % imagesData.length;
      updateLightbox();
    });

    document.querySelector('.lightbox-close').addEventListener('click', closeLightbox);

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + imagesData.length) % imagesData.length;
        updateLightbox();
      } else if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % imagesData.length;
        updateLightbox();
      } else if (e.key === 'Escape') {
        closeLightbox();
      }
    });

    descriptionToggle.addEventListener('click', () => {
      descriptionContent.classList.toggle('active');
    });

    function updateLightbox() {
      const img = imagesData[currentIndex];
      lightboxImage.src = img.full;
      lightboxTitle.textContent = img.title;
      lightboxCounter.textContent = (currentIndex + 1) + ' / ' + imagesData.length;
      descriptionContent.classList.remove('active');
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    }
  </script>
</body>
</html>
