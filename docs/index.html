<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex Shevtsov</title>
  <meta name="description" content="Portfolio of Alex Shevtsov â€” contemporary artist">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { background-color: #0a0a2e; color: #ffffff; font-family: 'Inter', sans-serif; line-height: 1.6; }
    body { overflow-x: hidden; }

    /* Header */
    .header { position: sticky; top: 0; background-color: #0a0a2e; border-bottom: 1px solid rgba(255,255,255,0.06); z-index: 100; padding: 1rem 0; }
    .header-container { max-width: 1400px; margin: 0 auto; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; }
    .header-left { flex: 1; }
    .logo-text { font-size: 1.1rem; font-weight: 600; color: #ffffff; text-decoration: none; letter-spacing: 0.5px; transition: opacity 0.3s ease; }
    .logo-text:hover { opacity: 0.8; }
    .header-center { flex: 1; text-align: center; }
    .header-logo { font-size: 0.9rem; font-weight: 700; letter-spacing: 2px; color: rgba(255,255,255,0.35); text-transform: uppercase; }
    .header-right { flex: 1; text-align: right; }
    .menu-toggle { background: none; border: none; color: #ffffff; font-size: 1.5rem; cursor: pointer; padding: 0.5rem; transition: opacity 0.3s; }
    .menu-toggle:hover { opacity: 0.8; }
    .nav-overlay { position: fixed; top: 0; right: 0; width: 100%; height: 100%; background-color: rgba(10,10,46,0.97); backdrop-filter: blur(8px); z-index: 999; display: none; flex-direction: column; padding: 2rem; }
    .nav-overlay.active { display: flex; }
    .nav-close { align-self: flex-end; background: none; border: none; color: #ffffff; font-size: 2rem; cursor: pointer; padding: 0; margin-bottom: 3rem; }
    .nav-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 2.5rem; }
    .nav-link { color: rgba(255,255,255,0.7); text-decoration: none; font-size: 1.5rem; font-weight: 300; letter-spacing: 1px; transition: color 0.3s; }
    .nav-link:hover, .nav-link.active { color: #ffffff; }
    .nav-social { display: inline-flex; align-items: center; }
    .nav-social svg { opacity: 0.7; transition: opacity 0.3s; }
    .nav-social:hover svg { opacity: 1; }

    /* Footer */
    .footer { background-color: #0a0a2e; border-top: 1px solid rgba(255,255,255,0.06); padding: 3rem 2rem; margin-top: 5rem; }
    .footer-container { max-width: 1400px; margin: 0 auto; text-align: center; }
    .footer-text { color: rgba(255,255,255,0.3); font-size: 0.85rem; margin: 0; letter-spacing: 0.3px; }

    @media (max-width: 768px) {
      .header-container { padding: 0 1.5rem; }
      .header-logo { font-size: 0.8rem; }
      .logo-text { font-size: 1rem; }
      .footer { padding: 2rem 1.5rem; }
    }

    /* Hero */
    .hero-section { max-width: 1400px; margin: 0 auto; padding: 6rem 2rem 4rem; }
    .hero-quote { font-family: 'Playfair Display', serif; font-size: clamp(1.8rem, 4.5vw, 3.5rem); font-weight: 400; line-height: 1.3; color: #ffffff; max-width: 900px; letter-spacing: -0.5px; }

    /* Gallery */
    .gallery-section { max-width: 1400px; margin: 0 auto; padding: 2rem 2rem 4rem; }
    .gallery-grid { column-count: 3; column-gap: 1.2rem; }
    .gallery-item { break-inside: avoid; margin-bottom: 1.2rem; cursor: pointer; position: relative; overflow: hidden; border-radius: 2px; transition: transform 0.3s; }
    .gallery-item:hover { transform: scale(0.985); }
    .gallery-item img { width: 100%; height: auto; display: block; background-color: #12123a; transition: opacity 0.4s; }
    .gallery-item:hover img { opacity: 0.85; }
    .gallery-item-info { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(10,10,46,0.95) 0%, transparent 100%); padding: 3rem 1.2rem 1.2rem; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
    .gallery-item:hover .gallery-item-info { opacity: 1; }
    .gallery-item-title { font-size: 1rem; font-weight: 600; color: #fff; }
    .gallery-item-meta { font-size: 0.8rem; color: rgba(255,255,255,0.5); margin-top: 0.2rem; }

    /* Lightbox */
    .lightbox { position: fixed; inset: 0; background: rgba(5,5,20,0.98); display: none; z-index: 1000; flex-direction: column; align-items: center; justify-content: center; padding: 1rem; }
    .lightbox.active { display: flex; }
    .lightbox-close { position: fixed; top: 1.2rem; right: 1.5rem; background: none; border: none; color: #fff; font-size: 2rem; cursor: pointer; z-index: 1002; opacity: 0.7; transition: opacity 0.3s; }
    .lightbox-close:hover { opacity: 1; }
    .lightbox-main { display: flex; align-items: center; gap: 2rem; max-width: 95vw; max-height: 90vh; width: 100%; }
    .lightbox-img-wrap { flex: 1; display: flex; align-items: center; justify-content: center; min-width: 0; }
    .lightbox-image { max-width: 100%; max-height: 85vh; object-fit: contain; border-radius: 2px; }
    .lightbox-sidebar { width: 300px; flex-shrink: 0; padding: 1rem 0; align-self: flex-end; }
    .lightbox-title { font-family: 'Playfair Display', serif; font-size: 1.4rem; color: #fff; margin-bottom: 0.8rem; line-height: 1.3; }
    .lightbox-specs { font-size: 0.85rem; color: rgba(255,255,255,0.5); line-height: 1.8; }
    .lightbox-specs span { display: block; }
    .lightbox-desc { margin-top: 1.2rem; font-size: 0.9rem; color: rgba(255,255,255,0.6); line-height: 1.7; }
    .lightbox-desc.hidden { display: none; }
    .lightbox-desc-toggle { background: none; border: none; color: rgba(255,255,255,0.4); font-size: 0.8rem; cursor: pointer; padding: 0; margin-top: 0.8rem; transition: color 0.3s; text-decoration: underline; }
    .lightbox-desc-toggle:hover { color: rgba(255,255,255,0.7); }
    .lightbox-desc-toggle.hidden { display: none; }
    .lightbox-nav { position: fixed; top: 50%; transform: translateY(-50%); z-index: 1001; }
    .lightbox-nav.prev { left: 1rem; }
    .lightbox-nav.next { right: 1rem; }
    .lightbox-nav button { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); color: #fff; font-size: 1.2rem; padding: 0.8rem 1rem; cursor: pointer; transition: background 0.3s; border-radius: 2px; }
    .lightbox-nav button:hover { background: rgba(255,255,255,0.15); }

    .lightbox-counter { position: fixed; bottom: 1.5rem; left: 50%; transform: translateX(-50%); color: rgba(255,255,255,0.3); font-size: 0.8rem; z-index: 1001; }

    @media (max-width: 1024px) {
      .gallery-grid { column-count: 3; }
      .lightbox-sidebar { width: 250px; }
    }
    @media (max-width: 768px) {
      .gallery-grid { column-count: 2; column-gap: 0.8rem; }
      .gallery-item { margin-bottom: 0.8rem; }
      .gallery-section { padding: 1rem 1rem 3rem; }
      .hero-section { padding: 4rem 1.5rem 2rem; }
      .lightbox-main { flex-direction: column; gap: 1rem; }
      .lightbox-sidebar { width: 100%; max-width: 500px; text-align: center; align-self: center; }
      .lightbox-image { max-height: 60vh; }
      .lightbox-nav.prev { left: 0.5rem; }
      .lightbox-nav.next { right: 0.5rem; }
      .lightbox-nav button { padding: 0.6rem 0.8rem; font-size: 1rem; }
    }
    @media (max-width: 480px) {
      .gallery-grid { column-count: 2; }
      .hero-section { padding: 3rem 1.2rem 1.5rem; }
    }
  </style>
</head>
<body>
  
  <header class="header">
    <div class="header-container">
      <div class="header-left">
        <a href="index.html" class="logo-text">Alex Shevtsov</a>
      </div>
      <div class="header-center">
        <div class="header-logo">ASHV</div>
      </div>
      <div class="header-right">
        <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">&#9776;</button>
        <nav class="nav-overlay" id="navOverlay">
          <button class="nav-close" id="navClose" aria-label="Close menu">&times;</button>
          <ul class="nav-list">
            <li><a href="index.html" class="nav-link active">Gallery</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li>
              <a href="https://www.instagram.com/afoxrunningbytheedgeofthesea/" class="nav-link nav-social" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><circle cx="12" cy="12" r="5"/><circle cx="17.5" cy="6.5" r="1.5" fill="currentColor" stroke="none"/>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="hero-section"><div class="hero-quote">The feeling that I&#039;m about to understand something very important is the closest I ever got.</div></section>

    <section class="gallery-section">
      <div class="gallery-grid" id="galleryGrid">
        
        <div class="gallery-item" data-index="0">
          <img src="uploads/works/thumb_1771253473674.jpg"
               alt="Untitled I" loading="lazy">
          <div class="gallery-item-info">
            <div class="gallery-item-title">Untitled I</div>
            
          </div>
        </div>
        <div class="gallery-item" data-index="1">
          <img src="uploads/works/thumb_1771253473795.jpg"
               alt="Untitled II" loading="lazy">
          <div class="gallery-item-info">
            <div class="gallery-item-title">Untitled II</div>
            
          </div>
        </div>
        <div class="gallery-item" data-index="2">
          <img src="uploads/works/thumb_1771253473863.jpg"
               alt="Untitled III" loading="lazy">
          <div class="gallery-item-info">
            <div class="gallery-item-title">Untitled III</div>
            
          </div>
        </div>
      </div>
    </section>
  </main>

  
  <footer class="footer">
    <div class="footer-container">
      <p class="footer-text">&copy; 2026 Alex Shevtsov. All rights reserved.</p>
    </div>
  </footer>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="lightboxClose">&times;</button>
    <div class="lightbox-nav prev"><button id="lbPrev">&#8249;</button></div>
    <div class="lightbox-nav next"><button id="lbNext">&#8250;</button></div>
    <div class="lightbox-main">
      <div class="lightbox-img-wrap">
        <img id="lbImg" class="lightbox-image" src="" alt="">
      </div>
      <div class="lightbox-sidebar">
        <div class="lightbox-title" id="lbTitle"></div>
        <div class="lightbox-specs" id="lbSpecs"></div>
        <button class="lightbox-desc-toggle hidden" id="lbDescToggle">Show description</button>
        <div class="lightbox-desc hidden" id="lbDesc"></div>
      </div>
    </div>
    <div class="lightbox-counter" id="lbCounter"></div>
  </div>

  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var t = document.getElementById('menuToggle'),
          o = document.getElementById('navOverlay'),
          c = document.getElementById('navClose');
      t.addEventListener('click', function() { o.classList.add('active'); });
      c.addEventListener('click', function() { o.classList.remove('active'); });
      o.addEventListener('click', function(e) { if (e.target === o) o.classList.remove('active'); });
    });
  </script>

  <script>
    var WORKS = [{"id":1,"title":"Untitled I","year":"","medium":"","dimensions":"","description":"","image":"uploads/works/1771253473674.png","thumb":"uploads/works/thumb_1771253473674.jpg"},{"id":2,"title":"Untitled II","year":"","medium":"","dimensions":"","description":"","image":"uploads/works/1771253473795.png","thumb":"uploads/works/thumb_1771253473795.jpg"},{"id":3,"title":"Untitled III","year":"","medium":"","dimensions":"","description":"","image":"uploads/works/1771253473863.png","thumb":"uploads/works/thumb_1771253473863.jpg"}];
    var currentIdx = 0;

    function openLightbox(idx) {
      currentIdx = idx;
      updateLightbox();
      document.getElementById('lightbox').classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
      document.body.style.overflow = '';
    }
    function updateLightbox() {
      var w = WORKS[currentIdx];
      if (!w) return;
      document.getElementById('lbImg').src = w.image;
      document.getElementById('lbImg').alt = w.title;
      document.getElementById('lbTitle').textContent = w.title;

      var specs = [];
      if (w.year) specs.push('<span>' + w.year + '</span>');
      if (w.medium) specs.push('<span>' + w.medium + '</span>');
      if (w.dimensions) specs.push('<span>' + w.dimensions + '</span>');
      document.getElementById('lbSpecs').innerHTML = specs.join('');

      var descEl = document.getElementById('lbDesc');
      var toggleEl = document.getElementById('lbDescToggle');
      if (w.description) {
        descEl.textContent = w.description;
        descEl.classList.add('hidden');
        toggleEl.classList.remove('hidden');
        toggleEl.textContent = 'Show description';
      } else {
        descEl.classList.add('hidden');
        toggleEl.classList.add('hidden');
      }

      document.getElementById('lbCounter').textContent = (currentIdx + 1) + ' / ' + WORKS.length;
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.gallery-item').forEach(function(item) {
        item.addEventListener('click', function() {
          openLightbox(parseInt(item.dataset.index));
        });
      });

      document.getElementById('lightboxClose').addEventListener('click', closeLightbox);
      document.getElementById('lbPrev').addEventListener('click', function() {
        currentIdx = (currentIdx - 1 + WORKS.length) % WORKS.length;
        updateLightbox();
      });
      document.getElementById('lbNext').addEventListener('click', function() {
        currentIdx = (currentIdx + 1) % WORKS.length;
        updateLightbox();
      });
      document.getElementById('lightbox').addEventListener('click', function(e) {
        if (e.target === this) closeLightbox();
      });
      document.getElementById('lbDescToggle').addEventListener('click', function() {
        var desc = document.getElementById('lbDesc');
        var isHidden = desc.classList.contains('hidden');
        desc.classList.toggle('hidden');
        this.textContent = isHidden ? 'Hide description' : 'Show description';
      });

      document.addEventListener('keydown', function(e) {
        if (!document.getElementById('lightbox').classList.contains('active')) return;
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') { currentIdx = (currentIdx - 1 + WORKS.length) % WORKS.length; updateLightbox(); }
        if (e.key === 'ArrowRight') { currentIdx = (currentIdx + 1) % WORKS.length; updateLightbox(); }
      });
    });
  </script>
</body>
</html>
